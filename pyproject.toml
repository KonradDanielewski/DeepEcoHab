[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'deepecohab'
version = '0.3'
requires-python = '>=3.13'
dependencies = [
    'numpy',
    'plotly',
    'matplotlib',
    'scipy',
    'pandas==2.2.3',
    'tables',
    'toml',
    'openskill',
    'networkx',
    'nbformat',
    'kaleido',
    'joblib',
    'tqdm',
    'tzlocal',
    'dash',
    'dash-bootstrap-components',
]