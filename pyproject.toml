[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = 'deepecohab'
version = '0.1'
requires-python = '>=3.10'
dependencies = [
    'numpy',
    'plotly',
    'matplotlib',
    'scipy',
    'pandas',
    'tables',
    'toml',
    'openskill',
    'networkx',
    'nbformat',
    'kaleido',
    'joblib',
]